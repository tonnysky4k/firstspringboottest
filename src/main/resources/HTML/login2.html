<head>

<link href="css/style.css" rel="stylesheet" type="text/css" />
<script language="JavaScript" src="js/jquery.js"></script>
<script src="js/cloud.js" type="text/javascript"></script>

<script language="javascript">
	$(function(){
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
	$(window).resize(function(){  
    $('.loginbox').css({'position':'absolute','left':($(window).width()-692)/2});
    })  
});  
</script> 

</head>

<body style="background-color:#1c77ac; background-image:url(images/light.png); background-repeat:no-repeat; background-position:center top; overflow:hidden;">



    <div id="mainBody">
      <div id="cloud1" class="cloud"></div>
      <div id="cloud2" class="cloud"></div>
    </div>  


<div class="logintop">    
    <span>欢迎登录后台管理界面平台</span>    
    <ul>
    <li><a href="#">回首页</a></li>
    <li><a th:href="@{/login(i18n_language=zh_CN)}">中文</a></li>
    <li><a th:href="@{/login(i18n_language=en_US)}">英文</a></li>
    </ul>    
    </div>
    
    <div class="loginbody">
    
    <span class="systemlogo"></span> 
       
    <div class="loginbox loginbox1">
    
    <ul>
    <li><label th:text="#{username}">username</label><input name="" type="text" class="loginuser" value="yintao" /></li>
    <li><label th:text="#{password}">password</label><input name="" type="password" class="loginpwd" value="55"/></li>
    <li class="yzm">
    <span><input name="" type="text" value="验证码" /></span><cite>X3D5S</cite>
    </li>
    <li><input name="" type="button" class="loginbtn" value="登录"  th:text="#{sure}" onclick="f_ajax()"  /><label><input name="" type="checkbox" value="" checked="checked" />记住密码</label><label><a href="#">忘记密码？</a></label></li>
    </ul>

    <script language="JavaScript">
        function sbmit(){
            var username;
            var password;
            username =$(".loginuser").val();
            password =$(".loginpwd").val();
            window.location="http://localhost:8080/main?name="+username+"&&pwd="+password;
        };
        function f_ajax()
        {
            $.ajax({
            url:"/vali-login",
            type:"post",
            data: {username:$(".loginuser").val(), password:$(".loginpwd").val()},
            dataType:"json",
            success:function(data){
                var status=data;
                if (status>0)
                    window.location="/main/?name="+$(".loginuser").val()
                else
                    alert("用户或密码错误!");
            }
            });
        }
    </script>
    
    </div>
