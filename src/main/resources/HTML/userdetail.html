<!DOCTYPE html >
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>用户详情</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" th:href="@{/css/style.css}" />
    <script language="JavaScript" src="js/jquery.js" th:attr="src=@{/js/jquery.js}"></script>
</head>
<script language="javascript">
    function custom_close(){
        $.ajax({
          url:"/updateuser",
          type:"post",
          data:{id:$("#id").val(),name:$("#name").val(),password:$("#pass").val(),
          logstat:$("#logstat").val(),ip:$("#ip").val()},
          success:function(data){
              window.location="/tuser";
          }
        }
        );
    }
</script>
<body>
<div class="place">
    <span>位置</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">表单</a></li>
    </ul>
</div>
<div class="formbody">
    <div class="formtitle"><span>用户信息</span></div>
    <ul class="forminfo">
        <li><label>ID</label><input id="id" type="text" class="dfinput" th:attr="value=${user.id}"/></li>
        <li><label>姓名</label><input id="name" type="text" class="dfinput" th:attr="value=${user.name}"/><i>标题不能超过30个字符</i></li>
        <li><label>密码</label><input id="pass" type="password" class="dfinput" th:attr="value=${user.password}"/><i>多个关键字用,隔开</i></li>
        <li><label>是否登录</label><input id="logstat" type="text" class="dfinput" th:attr="value=${user.logstat}" /></li>
        <li><label>IP地址</label><input id="ip" type="text" class="dfinput" th:attr="value=${user.ip}" /></li>
        <li><label>&nbsp;</label><input  type="button" class="btn" onclick="custom_close()" value="确认保存"/></li>
    </ul>
</div>
</body>
</html>
