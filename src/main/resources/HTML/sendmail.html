<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>无标题文档</title>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery.js"></script>

    <script language="javascript">
        $(function(){
            $('.mail').css({'position':'absolute','left':($(window).width()-490)/2});
            $(window).resize(function(){
                $('.mail').css({'position':'absolute','left':($(window).width()-490)/2});
            })
        });

        function f_sendmail()
                {
                    var addr = $('.dfinput').val();
                    var shref;
                    shref="/sendmail?address="+addr;
                     alert(shref);
                    window.location.href=shref;
                }
    </script>
</head>
<body style="background:#edf6fa;">
<div class="place">
    <span>位置：</span>
    <ul class="placeul">
        <li><a href="#">首页</a></li>
        <li><a href="#">发送邮件</a></li>
    </ul>
</div>
<div class="mail">
    <h2>非常精彩，发一封邮件试试！</h2>

    <li><label>邮件地址</label><input name="" type="text" class="dfinput" /></li>
     <input name="" type="button" class="scbtn" value="发送邮件" onClick="f_sendmail()" />
</div>
</body>
</html>
